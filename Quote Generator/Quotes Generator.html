<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quoate Generator</title>
  <!-- CSS File link -->
  <link rel="stylesheet" href="Quote Generator Styling.css">
  <!-- CDN JS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <div class="container">

    <div class="inner_container_1">
      <h1>JavaScript Quote Generator</h1>
    </div>

    <div class="inner_container_2">

      <div class="quote_container">
        <span class="quote">
          "Dreams are a funny thing"
        </span>
      </div>
      
      <span class="person">
        Guts
      </span>

      <button><a href="#">New Quote</a></button>
    </div>
  </div>
  <script src="Quote Generator Logic.js"></script>

</html>
